# Custom ModSecurity rules for blocking common web attacks (examples)
# Rule IDs should be unique and follow your numbering scheme.

# SQL Injection (basic URI pattern)
SecRule REQUEST_URI "(?i:(?:select\s+.*from|union\s+select|information_schema))" \
  "id:1000001,phase:2,deny,log,msg:'SQL Injection attempt detected',severity:2"

# XSS in parameters
SecRule ARGS_NAMES|ARGS "(?i:(?:<script|javascript:|onerror=|onload=))" \
  "id:1000002,phase:2,deny,log,msg:'XSS attempt detected',severity:2"

# Block common RCE patterns
SecRule ARGS "(?i:(?:\$\(|`|system\(|exec\())" \
  "id:1000003,phase:2,deny,log,msg:'Potential RCE pattern',severity:2"

Include modsecurity/crs-tuning.conf

